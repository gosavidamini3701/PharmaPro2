            <nav aria-label="breadcrumb">
                <ol class="breadcrumb text-uppercase mb-0">

    <!-- Medicine Management Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h2 class="mb-4">Manage Medicines</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Add New Medicine</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="medicineName" class="form-label">Medicine Name</label>
                                    <input type="text" class="form-control" id="medicineName" placeholder="Enter medicine name">
                                </div>
                                <div class="mb-3">
                                    <label for="medicinePrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="medicinePrice" placeholder="Enter price">
                                </div>
                                <div class="mb-3">
                                    <label for="medicineQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="medicineQuantity" placeholder="Enter quantity">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Medicine</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Update Medicine</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="updateMedicineName" class="form-label">Medicine Name</label>
                                    <input type="text" class="form-control" id="updateMedicineName" placeholder="Enter medicine name">
                                </div>
                                <div class="mb-3">
                                    <label for="updateMedicinePrice" class="form-label">New Price</label>
                                    <input type="number" class="form-control" id="updateMedicinePrice" placeholder="Enter new price">
                                </div>
                                <div class="mb-3">
                                    <label for="updateMedicineQuantity" class="form-label">New Quantity</label>
                                    <input type="number" class="form-control" id="updateMedicineQuantity" placeholder="Enter new quantity">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Medicine</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Delete Medicine</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="deleteMedicineName" class="form-label">Medicine Name</label>
                                    <input type="text" class="form-control" id="deleteMedicineName" placeholder="Enter medicine name to delete">
                                </div>
                                <button type="submit" class="btn btn-danger">Delete Medicine</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
